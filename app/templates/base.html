<html>
	<head>
		<title>snip.space</title>
		<link rel="stylesheet" href="http://codemirror.net/lib/codemirror.css">
		<link rel="stylesheet" href="//maxcdn.bootstrapcdn.com/bootstrap/3.3.2/css/bootstrap.min.css">
		<link rel="stylesheet" href="//maxcdn.bootstrapcdn.com/font-awesome/4.3.0/css/font-awesome.min.css">
		<link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
		<link rel="shortcut icon" href="{{ url_for('static', filename='favicon.ico') }}">
	</head>
	<body class="main">
	<nav class="navbar navbar-inverse">
		<div class="container">
			<a class="navbar-brand" href="{{ url_for('index') }}"><i class="fa fa-rocket"></i> snip.space</a>
			<div class="navbar-form navbar-right">
				<div class="form-group">
				{% if current_user.is_anonymous() %}
				<a class="btn btn-default" href="{{ url_for('login') }}">Log In</a>
				<a class="btn btn-success" href="{{ url_for('signup') }}">Sign Up</a>
				{% else %}
				<span class="welcome">Welcome, {{ current_user.username }}</span>
				<div class = "options">
					<a href="{{ url_for('user_page', username=current_user.username) }}">My Snippets </a>
					|
					<a href="#">Settings</a>
				</div>
				<a class="btn btn-default" href="{{ url_for('logout') }}">Logout</a>
				{% endif %}
				</div>
			</div>
		</div>
	</nav>
	<div class="container">
		{% block content %}{% endblock %}
	</div>
	<footer class="footer">
		<div class="container">
			<div class="row">
				<div class="col-sm-4">
					<p class="text-muted"><i class="fa fa-rocket"></i> snip.space | view on <a  href="http://github.com/patallen/snip.space">github</a></p>
				</div>
				<div class="col-sm-8 text-right">
					<p class="text-muted">About | Terms & Conditions | Privacy</p>
				</div>
			</div>
		</div>
	</footer>
	<script src="http://codemirror.net/lib/codemirror.js"></script>
	<script src="{{ url_for('static', filename='js/editor.js') }}"></script>
	{% block scripts %}
	{% endblock %}
	</body>
</html>
